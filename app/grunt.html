<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>grunt-tasks使用说明</title>
	<style>
		*{margin:0;padding: 0;}
		.unit{
			margin-bottom: 10px;
			border-bottom: 3px solid #ddd;
			padding: 25px;
		}
	</style>
</head>
<body>
	<div class="unit">
		<h4>1、临时配置命令</h4>
		<p>grunt task:target:abc:def:hij <br/>
			其实就是临时配置 这个task下的target命令中 extend(options,{abc:true,def:true,hij:true});
		</p>
	</div>
</body>
</html>
